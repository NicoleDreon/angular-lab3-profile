<div class="main-container">
  <div class="profile-container">
    <img class="image" src="/assets/img.jpg" alt="image of nicole" />
    <div class="profile-text">
      <p class="profile-item name">{{ userProfile.name }}</p>
      <p class="profile-item contact">{{ userProfile.contact }}</p>
      <p class="profile-item bio">{{ userProfile.bio }}</p>
      <button class="edit-button" routerLink="/edit-profile">Edit</button>
    </div>
  </div>
</div>
